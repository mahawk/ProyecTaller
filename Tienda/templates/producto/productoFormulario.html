{% extends 'base/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>Registrar producto</title>
</head>
<body>

{% block content %}
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-8">
			<h1>Registro de nuevo producto</h1>
			<form method="POST">
				{% csrf_token %}
				{{form.as_p}}
				<button type="submit" class="btn btn-success">Enviar</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}

</body>
</html>
